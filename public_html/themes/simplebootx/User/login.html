<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>登录</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="__TMPL__Public/new/css/login.css">
	<link rel="stylesheet" media="screen and (max-width: 600px)" href="__TMPL__Public/new/css/small.css" />
</head>
<body>

<div class="border">
	<div class="shuzhe">
		<img src="__TMPL__Public/new/image/shuzhe.jpg">
	</div>
	<div class="shuzhe1">
		<div class="shuzhe2">
			<li class="text">WELCOM TO JOIN US</li>
			<li class="text-1">we will give you the best service</li>
		</div>
		<div class="shuzhe3"></div>
		<div class="shuzhe4">
			<div class="border1">
				<div class="border1-1"></div>
			</div>
			<div class="border2"><div class="border2-1">使用第三方账号登录</div></div>
			<div class="border3"><div class="border3-1"></div></div>
		</div>
		<div class="login">
			<div class="login-1"><a href="{:U('api/oauth/login',array('type'=>'qq'))}"><img src="__TMPL__Public/new/image/qq.png"></a></div>
			<div class="login-1"><a href="{:U('api/oauth/login',array('type'=>'sina'))}"><img src="__TMPL__Public/new/image/weibo.png"></a></div>
			<div class="login-1"><a href="{:U('api/oauth/login',array('type'=>'weixin'))}"><img src="__TMPL__Public/new/image/weixin.png"></a></div>
		</div>
		<form method="post" class="js-ajax-form" action="{:U('user/login/dologin')}">
		<div class="zhanghao">

				<div class="zhanghao-1"> <img src="__TMPL__Public/new/image/zhanghao.png"></div>&nbsp;&nbsp;&nbsp;
				<div class="zhanghao-2"><input type="name" id="input_username" name="username" placeholder="请输入手机号/邮箱/用户名" style="background-color: #E7EBEE ;border:0px;height: 3rem;padding-left: 0.5rem" required></div>
			<div class="mima">
					<div class="zhanghao-1"> <img src="__TMPL__Public/new/image/password.png"></div>&nbsp;&nbsp;&nbsp;
					<div class="zhanghao-2"><input type="password"  id="input_password"  name="password" placeholder="请输入密码"style="background-color: #E7EBEE;border:0px;height: 3rem;padding-left: 0.5rem" required></div>
			</div>
		</div>
		<div class="denglu"><button  type="submit" class="js-ajax-submit" style="width: 25rem; height: 4rem;border:0px;background-color: #FE4C7E; color: white;" >登录</button></div>
		</form>
		<div class="bottom">
			<a href="{:U('user/login/forgot_password')}"> <li class="text-2">忘记密码 ＞</li></a>
			<div class="bottom-1"> <li class="text-3">还没有账号密码？</li></div>
			<div class="bottom-2"><a href="{:leuu('user/register/index')}"><li class="text-4">点击注册 ＞</li></a></div>
		</div>

	</div>

</div>

<div class="last">
	<div class="last-1"><li class="text-5">Copyright&nbsp;&nbsp;&nbsp; 2006-2016 Built by Asis. All rights reserved.</li></div>
	<div class="last-1"><li class="text-5">Read the boring legal stuff</li></div>
</div>
</body>
</html>

<tc_include file="Public:scripts" />
