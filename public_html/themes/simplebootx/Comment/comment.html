<div class="pinglun">评论</div>

<!-- <div class="pinglun-box-scroll">-->
<foreach name="comments" item="vo">
<div class="pinglun-info">
	<div class="info-box">
		<div class="touxiang-box small"> <img src="{:U('user/public/avatar',array('id'=>$vo['uid']))}"></div>
		<div class="item-inner">
			<div class="item-inner-text" style="margin-top: 1rem;">
				<div class="item-title">{$vo.full_name}</div>
				<div class="item-title-right">{:date('Y年m月d日  H:i',strtotime($vo['createtime']))}</div>
			</div>
		</div>
	</div>
	<div class="pinglun-content" >
		{$vo.content}
	</div>
</div>
</foreach>
<!--/div>-->
<form action="{:U('comment/comment/post')}" method="post">
<div class="huifu">
	<div style="width: 95%;height: auto;margin: 0 auto">
		<input  type ="text" placeholder="点击填写评论"  name="content" ></div>

	<input type="hidden" name="post_table" value="{$post_table}"/>
	<input type="hidden" name="post_id" value="{$post_id}"/>
	<input type="hidden" name="to_uid" value="0"/>
	<input type="hidden" name="parentid" value="0"/>

	<button type="submit"  class="fabu" >发布</button>
</div>
</form>
