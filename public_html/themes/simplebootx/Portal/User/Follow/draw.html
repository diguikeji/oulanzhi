                                    '<div class="with-line-right"></div>'+
                                    '</div>'+'<div class="img-row">'

                            for(var j=1 ;j<4;j++) {
                                var pid = postIdList[j];
                                html = html +
                                        '<div class="img-row-3"><img src="index.php?g=&m=Index&a=imgCollect&id='+pid+'"></div>'

                            html=html+'</div>'+
                                    '</div>'+
                                    '</a>'
