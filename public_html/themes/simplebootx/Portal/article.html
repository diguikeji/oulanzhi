<script>
	var pageIndex=1;
	function getPostList(page)
	{
		$.ajax({

			type: "GET",

			url: "/index.php?g=&m=Article&a=hisCollect&p="+page,

			dataType: "json",

			success: function (data) {
				console.log(data);
				//var html ='';
				for(var i =0; i<data.length;i++){
					var pid = data[i].pid;
					var uid = data[i].uid;
					$("#hb-box").append(
							'<div class="huaban">'+
							'<div class="guajian"><img src="__TMPL__Public/new/image/guajian.png"></div>'+
							'<div class="image-box">'+

							'<a href="index.php?g=&m=Article&a=posts&pid='+pid+'"><img  src="index.php?g=user&m=collect&a=imgCollect&id='+pid+'"></a>'+
							'</div>'+
							'<div class="bottom-box">'+
							'<div class="touiang">'+
							'<img src="index.php?g=user&m=public&a=avatar&id='+uid+'">&nbsp;&nbsp;'+data[i].user_nicename+'</div>'+
							'<div class="guanzhu">'+
							'<i class="iconfont icon-guanzhu" style="font-size: 2rem;color: red"></i>&nbsp;&nbsp;'+data[i].post_like+''+
							'</div>'+
							'</div>'+
							'</div>'
					)
				}
				$("#hb-box").append(
						'<div class="clear">'+
						'</div>'

				)

				if(data.length<16)
				{
					$("#load").text("没有更多数据了");
				}

				pageIndex++;
			}
		});
	}

	getPostList(pageIndex);

	$("#load").click(function()
	{
		getPostList(pageIndex);
	});

	var pageIndexRecommend=1;
	function getPostListRecommend(page)
	{
		$.ajax({

			type: "GET",

			url: "/index.php?g=&m=Index&a=getRecommended&p="+page,

			dataType: "json",

			success: function (data) {
				console.log(data);
				for(var i =0; i<data.length;i++){
					var pid = data[i].pid;
					var uid = data[i].uid;
					console.log(pid);
					$("#hb-box-recommended").append(
							'<div class="huaban">'+
							'<div class="guajian"><img src="__TMPL__Public/new/image/guajian.png"></div>'+
							'<div class="image-box">'+

							'<a href="index.php?g=&m=Article&a=posts&pid='+pid+'"><img  src="index.php?g=user&m=collect&a=imgCollect&id='+pid+'"></a>'+
							'</div>'+
							'<div class="bottom-box">'+
							'<div class="touiang">'+
							'<img src="index.php?g=user&m=public&a=avatar&id='+uid+'">&nbsp;&nbsp;'+data[i].user_nicename+'</div>'+
							'<div class="guanzhu">'+
							'<i class="iconfont icon-guanzhu" style="font-size: 2rem;color: red"></i>&nbsp;&nbsp;'+data[i].post_like+''+
							'</div>'+
							'</div>'+
							'</div>'
					)
				}
				$("#hb-box-recommended").append(
						'<div class="clear">'+
						'</div>'

				)

				if(data.length<16)
				{
					$("#loadRecommend").text("没有更多数据了");
				}

				pageIndexRecommend++;
			}
		});
	}

	getPostListRecommend(pageIndexRecommend);

	$("#loadRecommend").click(function()
	{
		getPostListRecommend(pageIndexRecommend);
	});
</script>
