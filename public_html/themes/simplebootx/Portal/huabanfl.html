<div class="cephalosome">
    <img src="__TMPL__Public/new/image/banner2.jpg" style="width: 100%;height: 100%;object-fit: cover; -webkit-filter: blur(3px); /* Chrome, Opera */-moz-filter: blur(3px);-ms-filter: blur(3px);    filter: blur(3px);">

    <input type="hidden" name="flid" value="{$xqfl_id}" id="flid">
    </div>

<div class="morefound"><img src="__TMPL__Public/new/image/huojian.png"> &nbsp;&nbsp;&nbsp;更多发现</div>
<div class="morefound-1">
    <foreach name="huaban" item="vo">

        <a href="{:U('portal/User/huaban',array('id'=>$vo['hb_id']))}"><div class="morefound-1-2"><img src="{:U('portal/find/imgHuaban',array('id'=>$vo['hb_id']))}"><p>{$vo.hb_name}</p></div></a>

    </foreach>
</div>
<div class="lable-detail-box">
    <div class="middle-box" id="cj-box">






    </div>
</div>
<!--没有更多-->

    <div class="nomore_1" style="font-family: 微软雅黑;">╮(╯﹏╰）╭&nbsp;没有更多了.....</div>

<tc_include file="Public:scripts"/>
<script src="__TMPL__Public/new/js/jquery-1.8.1.min.js"></script>
<script src="__TMPL__Public/new/js/swiper.min.js"></script>

<script src="__TMPL__Public/login.js"></script>
<script>

    var flid = $("#flid").val();
    //   console.log(flid);

    $.ajax({

        type: "GET",

        url: "/index.php?g=&m=InterestDetail&a=huabanCollect",

        dataType: "json",

        data:{
            id:flid
        },

        success:function(data){

            console.log(data);

            for(var i =0; i<data.length;i++){

                var pid = data[i].pid;
                var uid = data[i].uid;

                $("#cj-box").append(

                          '<div class="lable-box">' +
                        '<div class="img-detail-box">' +
                        '<a href="index.php?g=&m=Article&a=posts&pid='+pid+'"><img src="index.php?g=&m=Index&a=imgCollect&id=' + pid + '"></a>' +
                        '</div>' +
                        '<div class="user-box">' +
                        '<div class="user-touxiang">' +
                        '<img src="index.php?g=user&m=public&a=avatar&id=' + uid + '">' +
                        '</div>' +
                        '<div class="title-box-right">' +
                        '<div class="title-left">' +
                        data[i].post_title +
                        '</div>' +
                        '<div class="title-right">' +
                        '<a href="#">' +
                        '<i class="iconfont icon-guanzhu" style="color: red"></i>'  +
                        '<font id="num-like" style="color: #989998">12'+data[i].post_love+'</font>' +
                        '</a>' +
                 /*       '<a href="#">' +
                        '<font style="float: right">' +
                        '<i class="iconfont icon-fenxiang"></i>' +
                        '</font>' +*/
                        '</a>' +
                        '</div>' +
                        '</div>' +
                        '<div class="user-name">'+data[i].user_nicename+'</div>' +
                        '</div>' +
                        '</div>'
                )
            }

            $("#cj-box").append(

                    '<div style="clear: both"></div>'
            )
        }
    })

</script>


</body>
