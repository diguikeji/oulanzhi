<admintpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
	<ul class="nav nav-tabs">
		<li class="active"><a href="{:U('huaban/index')}">画板列表</a></li>
	</ul>

	<form class="js-ajax-form" method="post">
		<div class="table-actions">



		</div>

		<table class="table table-hover table-bordered table-list">
			<thead>
			<tr>

				<th width="50">ID</th>
				<th width="200">画板名称</th>
				<th width="200">画板图片</th>

				<th width="100">创建时间</th>
				<th width="50">喜欢量</th>
				<th width="50">转载量</th>
				<th width="120">操作</th>
			</tr>
			</thead>
			<foreach name="huaban" item="vo">
				<tr>

					<td>{$vo.hb_id}</td>
					<td>{$vo.hb_name}</td>
					<td><a href="{$vo.hb_link}">查看</a></td>

					<td>{$vo.hb_create_time}</td>
					<td>{$vo.hb_love_count}</td>
					<td>{$vo.hb_share_count}</td>
					<td>
						<a href="{:U('huaban/content',array('id'=>$vo['hb_id']))}">画板内容</a>
						<a href="{:U('huaban/edit',array('id'=>$vo['hb_id']))}">编辑</a>
						<a href="{:U('huaban/delete',array('id'=>$vo['hb_id']))}" class="js-ajax-delete">{:L('DELETE')}</a>
					</td>
				</tr>
			</foreach>
		</table>
		<div class="pagination">{$page}</div>
	</form>
</div>

<script src="__PUBLIC__/js/common.js"></script>
<script>
    setCookie('refersh_time', 0);
    function refersh_window() {
        var refersh_time = getCookie('refersh_time');
        if (refersh_time == 1) {
            window.location.reload();
        }
    }
    setInterval(function() {
        refersh_window()
    }, 3000);
    $(function() {
        $("#selected-cid").change(function() {
            $("#cid-form").submit();
        });
    });
</script>
</body>
</html>
