<admintpl file="header" />
</head>
<body style="min-width: 800px;">
<php> $status=array("1"=>"推荐","0"=>"不推荐"); </php>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('activity/index')}">活动中心</a></li>
        <li ><a href="{:U('activity/add')}">添加活动</a></li>
    </ul>
    <form class="js-ajax-form" method="post" action="{:U('activity/index')}">
        <div class="table-actions">

            <span></span>
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>

                <th >ID</th>
                <th >活动名称</th>
                <th>外链地址</th>
                <th>图片</th>
                <th>活动时间</th>
                <th>是否推荐</th>
                <th >操作</th>
            </tr>
            </thead>

            <foreach name="activity" item="vo">
                <tr>

                    <td>{$vo.hd_id}</td>
                    <td>{$vo.hd_name}</td>
                    <td>{$vo.hd_url}</td>
                    <td><a href="{:sp_get_image_preview_url($vo['hd_img_url'])}" target="_blank"
                    >查看</a></td>
                    <td>{$vo.hd_time}</td>
                    <td>{$status[$vo[hd_recommend]]}</td>
                    <td>
                        <a href="{:U('activity/edit',array('id'=>$vo['hd_id']))}">{:L('EDIT')}</a>

                        <a href="{:U('activity/delete',array('id'=>$vo['hd_id']))}" class="js-ajax-delete">{:L('DELETE')}</a>
                    </td>
                </tr>
            </foreach>

        </table>

        <div class="pagination">{$page}</div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
