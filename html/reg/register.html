<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>热门</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/register.css">
    <link rel="stylesheet"  media="screen and (max-width: 600px)" href="../css/small.css" />

</head>
<body>
<div style="margin: 0 auto;height: auto;width: 95%">
<div class="logo">
    <img src="../image/logo.png">
</div>
<div class="wanshanxinxi">
   <div class="wanshanxinxi_p">
    <p>欢迎你！完善你的信息，以后你也可以使用该邮箱和密码来登录欧澜芝了。</p>
   </div>
<form class="form1">
   <div class="div1_form">
       <div class="div2_form"><p>邮箱地址:</p></div>
       <div class="div3_form">
       <input type="email" name="email" >
           </div>
       </div>
</form>
    <form class="form1">
        <div class="div1_form">
            <div class="div2_form"><p>名称:</p></div>
            <div class="div3_form">
                <input type="text" name="name" >
            </div>
        </div>
    </form>
    <form class="form1">
        <div class="div1_form">
            <div class="div2_form"><p>密码:</p></div>
            <div class="div3_form">
                <input type="password" name="password" >
            </div>
        </div>
    </form>
    <form class="form1">
        <div class="div1_form">
            <div class="div2_form"><p>确认密码:</p></div>
            <div class="div3_form">
                <input type="password" name="password1" >
            </div>
        </div>
    </form>
   </div>
<div class="yanzhengma">
</div>

<div class="bt">
    <input  type="submit" value="提交" style="width: 8rem; height: 2.5rem;border:0px;
    background-color: #FF4562;border-radius: 5px;font-size:1.2rem;color: white" >
</div>
</div>
